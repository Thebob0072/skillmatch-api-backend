services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: skillmatch_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - skillmatch_network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: skillmatch_api
    environment:
      - GIN_MODE=release
      - DATABASE_URL=postgres://admin:${DB_PASSWORD}@postgres-db:5432/skillmatch_db?sslmode=disable
      - REDIS_URL=redis-cache:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - GOOGLE_APPLICATION_CREDENTIALS=/root/key/gcs-key.json
      - PORT=8080
    expose:
      - "8080"
    depends_on:
      postgres-db:
        condition: service_healthy
      redis-cache:
        condition: service_started
    restart: unless-stopped
    networks:
      - skillmatch_network
    volumes:
      - ./key:/root/key:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine
    container_name: skillmatch_postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=skillmatch_db
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - skillmatch_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d skillmatch_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  # Redis Cache
  redis-cache:
    image: redis:7-alpine
    container_name: skillmatch_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - skillmatch_network
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  skillmatch_network:
    driver: bridge
